<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-card-container">
      <section class="main-card-one-section">
        <article class="main-card-one-section-top">
          <p>Your Results</p>
          <div class="parentage-card">
            <h1 class="bold-main">
              76 <br />
              <span class="bold-main-span">of 100</span>
            </h1>
          </div>
        </article>
        <article class="main-card-one-section-bottom">
          <h1 class="main-card-one-section-bottom-title">Great</h1>
          <p>
            You scored higher than 65% of the parentage of people who have taken
            the tests.
          </p>
        </article>
      </section>
      <section class="main-card-two-section">
        <h1>Summary</h1>
        <section class="grad-section-container">
          <div class="grad-card grad-reaction">
            <div class="grad-card-flex">
              <span class="grad-color-reaction">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt=""
                />Reaction</span
              >
            </div>
            <div class="grad-card-flex-percent">
              <span class="span-card-parentage">80 </span>
              <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <div class="grad-card grad-memory">
            <div class="grad-card-flex">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="grad-color-memory">Memory</span>
            </div>
            <div class="grad-card-flex-percent">
              <span>92 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <div class="grad-card grad-verbol">
            <div class="grad-card-flex">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="grad-color-verbal">Verbal</span>
            </div>
            <div class="grad-card-flex-percent">
              <span>61 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <div class="grad-card grad-visual">
            <div class="grad-card-flex">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="grad-color-visual">Visual</span>
            </div>
            <div class="grad-card-flex-percent">
              <span>72 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </section>
    </section>
  </body>
</html>
