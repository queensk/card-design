<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main-card-container">
      <section class="main-card-one-section">
        <article class="main-card-one-section-top">
          <p>Your Results</p>
          <div class="parentage-card">
            <h1 class="bold-main">
              76 <br />
              <span class="bold-main-span">of 100</span>
            </h1>
          </div>
        </article>
        <article class="main-card-one-section-bottom">
          <p>Great</p>
          <p>
            You scored higher than 65% of the parentage of people who took the
            tests.
          </p>
        </article>
      </section>
      <section class="main-card-two-section">
        <h1>Summary</h1>
        <section class="grad-section-container">
          <div class="grad-card grad-reaction">
            <div class="grad-card-flex">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <div>
              <span>80 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <div class="grad-card grad-memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <div>
              <span>92 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <div class="grad-card grad-verbol">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <div>
              <span>61 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <div class="grad-card grad-visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <div>
              <span>72 </span> <span class="card-parentage">/ 100</span>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </section>
    </section>
  </body>
</html>
